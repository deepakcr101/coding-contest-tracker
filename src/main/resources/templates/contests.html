<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upcoming Contests</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
<h2>ðŸ“… Upcoming Coding Contests</h2>
<table>
    <thead>
    <tr>
        <th>Platform</th>
        <th>Name</th>
        <th>Start Time</th>
        <!-- <th>Duration (min)</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="contest : ${contests}">
        <td th:text="${contest.platform}">Platform</td>
        <td th:text="${contest.name}">Name</td>
        <td th:text="${#dates.format(new java.util.Date(contest.startTime * 1000), 'dd MMM yyyy HH:mm')}">Start</td>
        <!-- <td th:text="${contest.duration}">Duration</td> -->
    </tr>
    </tbody>
</table>
</body>
</html>
